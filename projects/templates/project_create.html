{% extends 'sidemenu.html' %}

{% block content %}
    <main class="w-full max-w-md mx-auto p-6">
        <div class="p-4 sm:p-7">
            <div class="text-center">
                <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">Create new project</h1>
            </div>
            <div class="mt-5">
                <form method="post">
                    {% csrf_token %}
                    <div class="grid gap-y-4">
                        {% for field in form %}
                            <div>
                                <label for="{{ field.id_for_label }}"
                                       class="block text-sm mb-2 dark:text-white">{{ field.label }}</label>
                                <div class="relative">
                                    {{ field }}
                                    {% if field.errors %}
                                        <div class="absolute inset-y-0 end-0 pointer-events-none pe-3">
                                            <svg class="size-5 text-red-500" width="16" height="16"
                                                 fill="currentColor"
                                                 viewBox="0 0 16 16"
                                                 aria-hidden="true">
                                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                                            </svg>
                                        </div>
                                    {% endif %}
                                </div>
                                {% if field.errors %}
                                    <div class="text-xs text-red-500 mt-2">
                                        {{ field.errors }}
                                    </div>
                                {% endif %}
                            </div>
                        {% endfor %}
                        <button class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-primary text-white hover:bg-primary-600 disabled:opacity-50 disabled:pointer-events-none">
                            Create project
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
