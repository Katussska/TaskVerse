{% extends 'base_generic.html' %}

{% block content %}
    <div id="content">
        <h2>My Projects</h2>
        <div>
            {% for project in projects %}
                <div class="project-card">
                    <h3><a href="{% url 'project_detail' project.id %}">{{ project.name }}</a></h3>
                    <p>Founder: {{ project.founder.username }}</p>
                    <p>Description: {{ project.description|truncatechars:75 }}</p>
                </div>
            {% endfor %}
            <div>
                <a href="{% url 'project_create' %}">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"></path>
                    </svg>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
