{% extends 'sidemenu.html' %}

{% block content %}
    <div class="max-w-4xl px-4 py-10 sm:px-6 lg:px-8 mx-auto"><!-- Card -->
        <div class="bg-white rounded-xl shadow p-4 sm:p-7 dark:bg-neutral-800">
            <div class="mb-8">
                <h2 class="text-xl font-bold text-gray-800 dark:text-neutral-200">
                    Profile
                </h2>
                <p class="text-sm text-gray-600 dark:text-neutral-400">
                    Manage your name, password and account settings.
                </p>
            </div>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- Grid -->
                <div class="grid sm:grid-cols-12 gap-2 sm:gap-6">
                    <div class="sm:col-span-3">
                        <label class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200">
                            Profile picture
                        </label>
                    </div>
                    <div class="sm:col-span-9">
                        <div class="flex items-center gap-5">
                            <img class="inline-block size-16 rounded-full ring-2 ring-white dark:ring-neutral-900"
                                 src="{{ user.profile_picture.url }}" alt="Image Description">
                            <div class="flex gap-x-2">
                                <div class="text-xs">
                                    {{ form.profile_picture }}
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Col -->

                    <div class="sm:col-span-3">
                        <label for="af-account-email"
                               class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200">
                            First Name
                        </label>
                    </div>
                    <div class="sm:col-span-9">
                        {{ form.first_name }}
                    </div>

                    <div class="sm:col-span-3">
                        <label for="af-account-email"
                               class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200">
                            Last name
                        </label>
                    </div>
                    <div class="sm:col-span-9">
                        {{ form.last_name }}
                    </div>

                    <div class="sm:col-span-3">
                        <label for="af-account-email"
                               class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200">
                            Email
                        </label>
                    </div>
                    <div class="sm:col-span-9">
                        {{ form.email }}
                    </div>

                    {#                    <div class="sm:col-span-3">#}
                    {#                        <label for="af-account-password"#}
                    {#                               class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200">#}
                    {#                            Password#}
                    {#                        </label>#}
                    {#                    </div>#}
                    {#                    <div class="sm:col-span-9">#}
                    {#                        <div class="space-y-2">#}
                    {#                            <input id="af-account-password" type="text"#}
                    {#                                   class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"#}
                    {#                                   placeholder="Enter current password">#}
                    {#                            <input type="text"#}
                    {#                                   class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"#}
                    {#                                   placeholder="Enter new password">#}
                    {#                        </div>#}
                    {#                    </div>#}

                    <div class="sm:col-span-3">
                        <label for="af-account-bio"
                               class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200">
                            Bio
                        </label>
                    </div>
                    <!-- End Col -->

                    <div class="sm:col-span-9">
                        {{ form.bio }}
                    </div>
                    <!-- End Col -->
                </div>
                <!-- End Grid -->

                <div class="mt-5 flex justify-end gap-x-2">
                    <button type="submit"
                            class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">
                        Save changes
                    </button>
                </div>
            </form>
        </div>
        <!-- End Card -->
    </div>
{% endblock %}
